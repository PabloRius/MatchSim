<div *ngFor="let alert of alertTypes; let i = index">
  <div
    [ngClass]="alertClasses[i]"
    role="alert"
    style="
      margin: 0 auto;
      width: min-content;
      display: flex;
      flex-direction: row;
      column-gap: 10px;
    "
    *ngIf="selectAlert(alert)"
    [@fade]
  >
    <img src="assets/{{ alert }}.svg" />
    <div style="width: max-content">{{ content }}</div>
    <svg
      style="cursor: pointer"
      (click)="closeAlert()"
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-x-lg"
      viewBox="0 0 16 16"
    >
      <path
        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
      />
    </svg>
  </div>
</div>
